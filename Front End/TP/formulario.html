	<div class="formulario">	
	<h2>Formulario de registro</h2>
	<div class="registro"
	<form action="https://formspree.io/xoqkojyj" method="POST" target="_blank">
	<label for="firstname">Nombre: </label><input size="30" type="text" name="firstname" placeholder="Ingresar nombre"> <br><br>
	<label for="lastname">Apellido: </label><input size="30" type="text" name="lastname" placeholder="Ingresar apellido"> <br><br>
	<label for="address">Direccion: </label><input size="30" type="text" name="address" placeholder="Ingresar calle"> <br><br>
	<label for="addressNum">Numero: </label><input size="30" type="number" name="addressNum" placeholder="Ingresar numero"> <br><br>
	<label for="city">Ciudad: </label><input size="30" type="text" name="city" placeholder="Ingresar ciudad"> <br><br>
	<label for="zipcode">Codigo Postal: </label><input size="30" type="number" name="zipcode" placeholder="Ingresar C.P."> <br><br>
	<label for="state">Provincia: </label><input size="30" type="text" name="state" placeholder="Ingresar provincia"> <br><br>
	<label for="phone">Telefono: </label><input size="30" type="tel" name="phone" placeholder="Ingresar telefono"> <br><br>
	<label for="birth">Fecha de nacimiento: </label><input size="30" type="date" name="birth" > <br><br>
	<label for="mail">E-mail: </label><input size="30" type="mail" name="mail" placeholder="ejemplo@mail.com" > <br><br>
	<label for="url">URL: </label><input size="30" type="url" name="url" placeholder="https://"> <br><br>
	<label for="password">Contrase単a: </label><input size="30" type="password" name="password" placeholder="Ingresar contrase単a"> <br><br>
	<label for="passwordConfirm">Repetir contrase単a: </label><input size="30" type="password" name="passwordConfirm" placeholder="Reingresar contrase単a"> <br>
		<p> <u>Genero:</u> <br> 
			<input type="radio" name="gender" value="man"> Hombre
			<input type="radio" name="gender" value="woman"> Mujer
			<input type="radio" name="gender" value="other"> Otros
		</p>
		<p> <u>Plantas favoritas:</u> <br>
			<table>
				<tr>
					<th><input type="checkbox" name="plants" value="pinguicula">Pinguicula</th>
					<th><input type="checkbox" name="plants" value="drosera">Drosera</th>
				</tr>
				<tr>
					<th><input type="checkbox" name="plants" value="venus">Venus</th>
					<th><input type="checkbox" name="plants" value="sarracenia">Sarracenia</tr>	
				</tr>
			</table>
		</p>
	<label for="comments">Seleccionar opcion: </label>
	<select id="comments" name="comments">
	<option value="comentarios">Comentarios</option>
	<option value="sugestions">Sugerencias</option>
	<option value="complains">Reclamos</option>
	</select><br>
	<label for="box"></label><textarea name="box" rows="10" cols="30"></textarea>
	</div><br>
	<input type="submit" value="Enviar">
	<button type="reset">Reset</button>
	<br>
	<input type="checkbox" name="confirm" value="confirm" required="">Al enviar esta aceptando los terminos y condiciones<br>		
	</div>
